<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css" type="text/css">
  <title>Pokemon Images</title>
</head>

<body>
  <nav class="navbar fixed-top navbar-light bg-light">
    <span class="navbar-brand mx-auto">Pokemon Card Library</span>
  </nav>
  <div class="container" id="form-container">
    <!-- Search Fields -->
    <form id="searchForm">
      <div class="form-group">
        <label for="name">Pokemon Name:</label>
        <input type="text" name="name" id="name" class="form-control">

        <p id="advancedBtn" class="text-center">
          <button name="advancedBtn" class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#advanced" aria-expanded="false"
            aria-controls="multiCollapseExample2">Advanced Search</button>
        </p>
        
        <div class="row">
          <div class="col">
            <div id="advanced" class="collapse multi-collapse">
              <label for="pokedexNumber">National Pokedex Number:</label>
              <input type="number" name="pokedexNumber" id="pokedexNumber" class="form-control">
              <label for="types">Types: </label>
              <select name="types" id="types" class="form-control">
                <option value="">-</option>
                <option value="colorless">Colorless</option>
                <option value="darkness">Darkness</option>
                <option value="dragon">Dragon</option>
                <option value="fairy">Fairy</option>
                <option value="">Fighting</option>
                <option value="fire">Fire</option>
                <option value="grass">Grass</option>
                <option value="lightning">Lightning</option>
                <option value="metal">Metal</option>
                <option value="psychic">Psychic</option>
                <option value="water">Water</option>
              </select>
              <label for="hp">HP (Increments of 10): </label>
              <input type="number" name="hp" id="hp" class="form-control">
              <label for="setNumber">Number in Set:</label>
              <input type="number" name="setNumber" id="setNumber" class="form-control">
              <label for="attackDamage">Attack Damage: </label>
              <input type="number" name="attackDamage" id="attackDamage" class="form-control">
              <label for="weakness">Weaknesses: </label>
              <select name="weakness" id="weakness" class="form-control">
                <option value="">-</option>
                <option value="colorless">Colorless</option>
                <option value="darkness">Darkness</option>
                <option value="dragon">Dragon</option>
                <option value="fairy">Fairy</option>
                <option value="">Fighting</option>
                <option value="fire">Fire</option>
                <option value="grass">Grass</option>
                <option value="lightning">Lightning</option>
                <option value="metal">Metal</option>
                <option value="psychic">Psychic</option>
                <option value="water">Water</option>
              </select>
              <label for="resistances">Resistances: </label>
              <select name="resistances" id="resistances" class="form-control">
                <option value="">-</option>
                <option value="colorless">Colorless</option>
                <option value="darkness">Darkness</option>
                <option value="dragon">Dragon</option>
                <option value="fairy">Fairy</option>
                <option value="">Fighting</option>
                <option value="fire">Fire</option>
                <option value="grass">Grass</option>
                <option value="lightning">Lightning</option>
                <option value="metal">Metal</option>
                <option value="psychic">Psychic</option>
                <option value="water">Water</option>
              </select>
              <label for="abilityName">Ability Name: </label>
              <input type="text" name="abilityName" id="abilityName" class="form-control">
            </div>
          </div>
        </div>

      </div>
    </form>
    <div class="text-center">
      <button id="loadBtn" class="btn btn-primary">Load</button>
    </div>
    <div class="text-center" id="page-buttons">
        <button class="btn" id="prevBtn">Prev. Page</button>
        <button class="btn" id="nextBtn">Next Page</button>
    </div>
  </div>
  <div id="pages" class="container text-center">


  </div>
  <!-- Cards -->
  <div id="img-container" class="container text-center">

  </div>

  <script id="entry-template" type="text/x-handlebars-template">
    {{#each cards}}    
        <a href="{{imageUrlHiRes}}" target="_blank"><img data-src="{{imageUrl}}" width="245" height="342"></a>
    {{/each}}
  </script>
  <script src="./js/handlebars-v4.0.11.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>

</html>
